<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS c/ Flexbox & Grids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Atividade - Flexbox e Grids</h1>
    </header>
    
    <main class="main-content">
        <section class="flexbox-section">
            <h2>Flexbox</h2>
            <div class="flex-container">
                <div class="flex-item">Texto 1</div>
                <div class="flex-item">Texto 2</div>
                <div class="flex-item">Texto 3</div>
            </div>
        </section>

        <section class="grid-section">
            <h2>Grids</h2>
            <div class="grid-container">
                <div class="grid-item">Texto 4</div>
                <div class="grid-item">Texto 5</div>
                <div class="grid-item">Texto 6</div>
                <div class="grid-item">Texto 7</div>
                <div class="grid-item">Texto 8</div>
                <div class="grid-item">Texto 9</div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; nada de interessante aqui.</p>
    </footer>
</body>
</html>
